<button type="button" (click)="toggleNavSide()">LT</button>
<button type="button" (click)="toggleSecondSide()">RT</button>
<mat-drawer-container class="container">
  <mat-drawer mode="side"  position="start" [opened]="navSideOpened">
    @for (control of controls; track control) {
      <div draggable="true" (dragstart)="handleDragStart($event, control)">
        {{ control }}
      </div>
    }
  </mat-drawer>
  <mat-drawer-content style="display: flex;">
    <div style="flex: 1; background-color: lightgray;" (dragover)="handleDragOver($event)" (drop)="handleDrop($event)"   ></div>
  </mat-drawer-content>
  <mat-drawer mode="side"  position="end" [opened]="secondSideOpened">Right Drawer content</mat-drawer>
</mat-drawer-container>
