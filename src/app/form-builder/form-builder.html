<button type="button" (click)="toggleNavSide()">LT</button>
<button type="button" (click)="toggleSecondSide()">RT</button>
<mat-drawer-container class="form-builder-container">
  <mat-drawer mode="side" position="start" [opened]="navSideOpened">
    <div>
      @for (tag of controls; track tag) {
      <div
        draggable="true"
        (dragstart)="handleDragStart($event, 'insert', tag)"
      >
        {{ tag }}
      </div>
      }
    </div>
  </mat-drawer>
  <mat-drawer-content style="display: flex">
    <div
      style="flex: 1; background-color: lightgray"
      (dragover)="handleDragOver($event)"
      (drop)="handleDrop($event)"
    ></div>
  </mat-drawer-content>
  <mat-drawer mode="side" position="end" [opened]="secondSideOpened">
    Right Drawer content
  </mat-drawer>
</mat-drawer-container>
